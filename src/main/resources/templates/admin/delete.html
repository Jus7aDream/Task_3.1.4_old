<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>admin</title>
</head>
<body>
<form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="form-group">
                    <label for="idDelete" class="col-form-label"><strong>ID</strong></label>
                    <input type="number" th:field="*{id}" class="form-control" id="idDelete" name="id"
                           disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="firstNameDelete" class="col-form-label"><strong>First Name</strong></label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstNameDelete"
                           name="firstName" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="lastNameDelete" class="col-form-label"><strong>Last Name</strong></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastNameDelete"
                           name="lastName" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="ageDelete" class="col-form-label"><strong>Age</strong></label>
                    <input type="number" th:field="*{age}" class="form-control" id="ageDelete" name="age"
                           disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="emailDelete" class="col-form-label"><strong>Email</strong></label>
                    <input type="email" th:field="*{email}" class="form-control" id="emailDelete" name="email"
                           disabled="disabled">
                </div>
                <div class="form-group text-center">
                    <label for="rolesDelete"><strong>Role</strong></label>
                    <select multiple name="roles[]" required
                            class="form-control form-control-sm" id="rolesDelete"
                            size="2" disabled="disabled">
                        <th:block th:each="role : ${allRoles}">
                            <option th:text="${role}"
                                    th:value="${role.getId()}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/admin/users}">
                    <button type="button" class="btn btn-secondary">Close</button>
                </a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
