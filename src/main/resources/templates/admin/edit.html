<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>edit</title>
</head>
<body>
<div class="border shadow-sm p-3 mb-5 bg-white rounded-bottom topTable"
     style="max-width: 98%;">
    <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label"><strong>ID</strong></label>
                        <input type="text" th:field="*{id}" class="form-control" id="idEdit" name="id"
                               disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="firstNameEdit" class="col-form-label"><strong>First Name</strong></label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstNameEdit"
                               name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastNameEdit" class="col-form-label"><strong>Last Name</strong></label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastNameEdit"
                               name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="ageEdit" class="col-form-label"><strong>Age</strong></label>
                        <input type="number" th:field="*{age}" class="form-control" id="ageEdit" name="age">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit" class="col-form-label"><strong>Email</strong></label>
                        <input type="text" th:field="*{email}" class="form-control" id="emailEdit" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label"><strong>Password</strong></label>
                        <input type="password" th:field="*{password}" class="form-control" id="passwordEdit" name="password">
                    </div>
                    <div class="form-group">
                        <label for="rolesEdit"><strong>Role</strong></label>
                        <select multiple name="roles[]" required
                                class="form-control form-control-sm" id="rolesEdit"
                                size="2">
                            <th:block th:each="role : ${allRoles}">
                                <option th:text="${role}"
                                        th:value="${role.getId()}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <td><a th:href="@{/admin/users}">
                        <button type="button" class="btn btn-secondary">Close</button>
                    </a></td>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
